<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card-container">
        <div class="profile-card">
            <div class="profile-image">
                <img src="https://images.unsplash.com/photo-1633332755192-727a05c4013d?w=150&h=150&fit=crop&crop=faces&auto=format&q=80" alt="Profile Picture">
            </div>
            <div class="profile-info">
                <h1 class="name">John Doe</h1>
                <h2 class="designation">Software Engineer</h2>
                <p class="bio">
                    Passionate software engineer with expertise in web development. 
                    Love creating user-friendly interfaces and solving complex problems.
                </p>
            </div>
            <div class="social-links">
                <a href="#" class="social-icon" title="Portfolio">
                    <span class="icon">&#128188;</span> <!-- Portfolio/Briefcase -->
                </a>
                <a href="#" class="social-icon linkedin" title="LinkedIn">
                    <span class="icon">in</span> <!-- LinkedIn -->
                </a>
                <a href="#" class="social-icon github" title="GitHub">
                    <span class="icon">&#128187;</span> <!-- GitHub -->
                </a>
                <a href="#" class="social-icon link" title="Link">
                    <span class="icon">&#128279;</span> <!-- Link -->
                </a>
            </div>
        </div>
    </div>
</body>
</html>
